<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form class="ion-align-items-center">
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-button
          (click)="onLogin()"
          type="submit"
          color="danger"
          expand="block"
          [disabled]="isLoading"
          >Sign In

          <!-- <ion-spinner *ngIf="isLoading" color="primary"></ion-spinner> -->
        </ion-button>
        <a [routerLink]="['/forgot-password']" expand="block"
          >Forgot Password?</a
        >
      </ion-col>
    </ion-row>
  </form>
</ion-content>
